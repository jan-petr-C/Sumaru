<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="bdrake" />

<title>Test</title>

<link rel="stylesheet" href="/resources/css/my.css"
	th:href="@{/resources/css/my.css}" />


</head>


<body>




	<table width="1000" align="center" border="0">
		<tr>
			<td>
				<div th:include="layout :: head_logged"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div th:include="context :: adminCategories"></div>
			</td>
		</tr>
		<tr>
			<td>
				<table width="1000" align="center" class="t10">
					<tr>
						<td width="170" valign="top"><div
								th:include="layout :: l_side"></div></td>

						<td width="798">
							<table width="100%" class="t10">

								<tr>
									<td>
										<table border="0" width="100%">

											<tr>
												<th width="250">Kategorie<br /> <br /></th>
												<td width="100"></td>
												<td></td>
											</tr>
											<tr>
												<td>
													<form action="#" th:action="@{/admin/adCategory}"
														method="POST">
														<input class="mytext" type="text" name="cate_element" />
														<input type="submit" value="Přidat" />
													</form>
												</td>
												<td></td>
											</tr>
											<tbody th:each="cate: ${allCategories}">
												<tr>


													<td><form action="#"
															th:action="@{/admin/renameCategory}" method="POST">
															<input class="mytext" type="text" name="cate_element"
																th:value="${cate.element}" /><input name="cate_id"
																type="hidden" th:value="${cate.id}" /> <input
																type="submit" value="Přejmenovat" />
														</form></td>
													<td><form action="#"
															th:action="@{/admin/deleteCategory}" method="POST">
															<input name="cate_id" type="hidden" th:value="${cate.id}" />
															<input type="submit" value="Odstranit" />
														</form></td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>


				</table>
			</td>
		</tr>
	</table>
</body>
</html>
