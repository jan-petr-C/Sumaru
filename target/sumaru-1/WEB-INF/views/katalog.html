<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="bdrake" />

<title>Test</title>

<link rel="stylesheet" href="/resources/css/my.css"
	th:href="@{/resources/css/my.css}" />


</head>


<body>




	<table width="1000" align="center" border="0">
		<tr>
			<td>
				<div th:include="layout :: head"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div th:include="context :: home"></div>
			</td>
		</tr>
		<tr>
			<td>
				<table width="100%" align="center" class="t10">

					<tr>
						<td width="170" valign="top">
							<div th:include="layout :: left"></div>
						</td>
						<td>
							<table width="100%" class="t10">

								<tr>
									<th width="190">Kategorie<br />
									<br /></th>
									<td></td>
								</tr>
								<tbody th:each="cate: ${allCategories}">


									<tr>
										<td><a href="/home"
											th:href="@{/katalog/category(id=${cate.id})}"> <span
												th:text="${cate.element}">default</span> (<span
												th:text="${cate.count}">default</span>)</a></td>

									</tr>
								</tbody>

							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
